<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Functions & Validation</h1>
<div class="wrapper">

  <form id="form1" action="#" onsubmit="return validateForm(this);">

  <label>First Name</label>
  <input type="text" name="firstname">
  <label>Last Name</label>
  <input type="text" name="lastname">
  <label>Password</label>
  <input type="password" name="password"> 

  <button type="submit">Check</button>
</form>
</div>
<hr><div id="message"></div>

<script>
  // Function to validate the password
  function validatePassword(password) {
    var hasUppercase = /[A-Z]/.test(password);
    var hasLowercase = /[a-z]/.test(password);
    var isEnough = password.length >= 8;
    return hasUppercase && hasLowercase && isEnough;
  }

  // Main form validation function
  function validateForm(myForm) {
    const firstname = myForm.firstname.value;
    const lastname = myForm.lastname.value;
    const password = myForm.password.value;

    // Check if the first name is entered
    if (firstname.trim() === "") {
      $("#message").html("Please enter your first name.");
      return false;
    }

    // Check if the last name is entered
    if (lastname.trim() === "") {
      $("#message").html("Please enter your last name.");
      return false;
    }

    // Check if the password is valid
    if (!validatePassword(password)) {
      $("#message").html("Password must be at least 8 characters, including one uppercase and one lowercase letter.");
      return false;
    }


    $("#message").html("Form submitted successfully!");
    return false; 
  }
</script>

</body>
</html>
