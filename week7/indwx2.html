<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:nth-child(odd) { background-color: #ffffff; }
    </style>
</head>
<body>

    <!-- Container for house buttons -->
    <div id="buttons"></div>

    <!-- Table for displaying characters -->
    <table id="characters-table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>House</th>
                <th>Gender</th>
                <th>Alignment</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Reset button -->
    <button id="reset-button">Reset</button>

    <script>
        // List of characters
        const characters = [
            { name: "Albus Dumbledore", role: "staff", house: "Gryffindor", gender: "m", alignment: "good" },
            { name: "Nymphadora Tonks", role: "", house: "Hufflepuff", gender: "f", alignment: "good" },
            { name: "Ron Weasley", role: "student", house: "Gryffindor", gender: "m", alignment: "good" },
            { name: "Ginny Weasley", role: "student", house: "Gryffindor", gender: "f", alignment: "good" },
            { name: "Hermione Granger", role: "student", house: "Gryffindor", gender: "f", alignment: "good" },
            { name: "Mad-eye Moody", role: "staff", house: "", gender: "m", alignment: "good" },
            { name: "Prof McGonagall", role: "staff", house: "Gryffindor", gender: "f", alignment: "good" },
            { name: "Harry Potter", role: "student", house: "Gryffindor", gender: "m", alignment: "good" },
            { name: "Draco Malfoy", role: "student", house: "Slytherin", gender: "m", alignment: "evil" },
            { name: "Hagrid", role: "staff", house: "Gryffindor", gender: "m", alignment: "good" },
            { name: "Luna Lovegood", role: "student", house: "Ravenclaw", gender: "f", alignment: "good" },
            { name: "Voldemort", role: "", house: "Slytherin", gender: "m", alignment: "evil" },
            { name: "Bellatrix Lestrange", role: "", house: "Slytherin", gender: "f", alignment: "evil" },
            { name: "Severus Snape", role: "staff", house: "Slytherin", gender: "m", alignment: "?" }
        ];

        $(document).ready(function() {

            // 1. Generate house buttons
            const houses = [...new Set(characters.map(c => c.house))]; // Get unique houses
            houses.forEach(house => {
                const button = $('<button>').text(house).click(function() {
                    filterTableByHouse(house);
                });
                $('#buttons').append(button);
            });

            // Add a "Show All" button
            const allButton = $('<button>').text("Show All").click(function() {
                $('#characters-table tbody tr').show(); // Show all rows
            });
            $('#buttons').append(allButton);

            // 2. Generate table rows
            characters.forEach(char => {
                const row = $('<tr>').addClass(char.house).append(
                    $('<td>').text(char.name),
                    $('<td>').text(char.role),
                    $('<td>').text(char.house),
                    $('<td>').text(char.gender),
                    $('<td>').text(char.alignment)
                );
                $('#characters-table tbody').append(row);
            });

            // 3. Filter table rows by house
            function filterTableByHouse(house) {
                $('#characters-table tbody tr').each(function() {
                    if ($(this).hasClass(house) || house === "Show All") {
                        $(this).show(); // Show rows of the selected house
                    } else {
                        $(this).hide(); // Hide rows not matching the selected house
                    }
                });
            }
        });
    </script>

</body>
</html>
